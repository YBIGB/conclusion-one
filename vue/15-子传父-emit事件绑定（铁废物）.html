<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	<div id="app">
		<ul >	
				<efls v-for="item in weaponList"  @shijian='changeEvent' :weapon-name="item"></efls>
		</ul>
		<h2>当前武器：{{chooseWeapon}}</h2>
	</div>	
	
		在组件模板里声明一个函数 
		在组件方法里创造此函数 并将其绑定给一个事件
		给这个事件取名
		这个事件通过事件名被根组件捕获	
	
	

	
	<!-- 循环products数组 遍历结果item绑定到product 模板中声明props 取出product 并取值 title price -->
	</body>
	<script type="text/javascript">
			Vue.component("efls",{
			template:`
					<li>
					<h3> 月华：{{weaponName}}</h3>
					<button @click="chooseEvent(weaponName)">切换武器</button>	
					</li>
			`,
			methods:{																				
				chooseEvent:function(e){
					
					this.$emit('shijian',e)
				}
			},
			props:['weaponName']
		})
		
		
		
		var app = new Vue({
			el:"#app",
			data:{
				weaponList:['通碧','断魄','坠明','莹焰','折镜'],
				chooseWeapon :""
			},
		methods:{
			changeEvent(a){
				this.chooseWeapon =  a
			}
		}
		})
	</script>
</html>
