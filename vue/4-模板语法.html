<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../vue.js"  type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			#login{
				background-color: aqua;
			}
			#register{
				background-color: midnightblue;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div id="page">
				<!-- 插入html内容 -->
				<h1 v-html="htmlText"></h1><!-- 中间不用再写东西 自动将HTML标签识别后插入 -->
				
				<!-- 修改属性内容 -->
				<div :id="idname">
					<h1>登录</h1>
					<button type="button" @click="change">aaa </button>
				</div>
				
				<!-- 模板语言的表达式应用 -->
				<div id="">
					{{firstname+lastname}}
				</div>
				<!-- 三元运算符 -->
				<div id="">
					{{isVip?"爹你回来了":"给老子爬"}}
				</div>
				<!-- 事件的绑定 -->
				<div id="">
					<button v-on:click="changeBg1">1</button>
					<button  @click="changeBg2">2</button>
				</div>
			</div>
			
		</div>
	</body>

	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				msg:"hello",
				htmlText:"<u>hello</u>",
				idname:'register',
				firstname:"张",
				lastname:'三',
				isVip:false,
			}		,
			methods:{
				changeBg1:function(){
					page.style.background="aqua"
				},
				changeBg2:function(){
					document.body.style.background="yellow"
				},
				change:function(){
					if(this.idname=="login"){
						this.idname="register"
					}else{
						this.idname="login"
					}
				}
			}
		})
	</script>
</html>
