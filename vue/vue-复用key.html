
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../vue.js"  type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="isLogin" >
				<h3>登录</h3>
				
					用户名
					<input type="text" name="username" id="" value="" />
				
				
					密码
					<input type="password" name="password" id="" value="" />
			
				<button type="button">登录</button>
			</div>
			
			<div v-else >
				<h3>注册</h3>
			
					用户名
					<input type="text" name="username" id="" value="" />
				
				
					密码
					<input type="password" name="password" id="" value="" />
				
				<button type="button">注册</button>
			</div>
			
			<button @click="togglePage" type="button">切换</button>
			
			
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					isLogin:true
				},
				methods:{
					togglePage:()=>{
						app.isLogin= !app.isLogin;
					}
				}
			})
		</script>
	</body>
</html>
