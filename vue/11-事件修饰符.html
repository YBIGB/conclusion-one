<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div class="btnParent" @click="clickParent">
				<button @click.stop="clickEvent">按钮</button>
				<!-- 点击button之后 由于按钮在div内 所以clickParent也触发 -->
				<!-- stop修饰符，阻止冒泡事件向上传递 -->
			</div>
			
			<form action="" method="post">				
					<!-- 绑定回车事件 -->
					<input type="text" @keydown.f1="searchWeather" v-model="city"/>
					<!-- prevent阻止了默认事件（submit提交） -->
					<input  @click.prevent ="searchWeather" type="submit" value="提交" />
			</form>
			
			
		<!-- once -->
			<button type="button" @click.once="one">启动！</button>
		<!-- ex -->	
			<button type="button" @click.ctrl.exact="ff">起飞！</button><!-- 如果啥都不加 意思是只要ctrl被按下就可以 如果加了exact 就只能CTRL加点击才行 -->
		</div>
	</body>
	<script type="text/javascript">
		Vue.config.keyCodes.f1 = 112
		var app = new Vue({
			el:"#app",
			data:{
				city:'广州'
			},
			methods:{
			clickEvent:function(){
				console.log("点到按钮了")
			},
			clickParent:function(){
				console.log("点到div了")
			},
			searchWeather:function(){
				console.log('天气查询')
				console.log(this.city)
			},
			one:function(){
				console.log("启动！")
			},
			ff:function(){
				console.log("起飞！")
			}
				}
			
		})
	</script>
</html>
