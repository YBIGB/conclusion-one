<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.page{
				width: 100vw;
				height: 100vh;
				background-color:  #333333;
			}
			.rMenu{
				width: 50vw;
				height: 100vh;
				position: fixed;
				left: 0;
				top: 0;
				transform: translateX(100vw); /* 把侧边栏向右移动100达到隐藏目的*/
				background-color: skyblue;
				transition: 0.5s;
			}
			.active{
				transform: translateX(50vw);  /* 点击后 active类为真 向左移动50*/
				background-color: #c5dde2;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="page">首页
				<button @click="toggleMenu" type="button">
				切换侧边栏
				</button>
			</div> 
			<div class="rMenu" :class="{active:isShow}">侧边栏</div>
		</div>
	</body>
	<script type="text/javascript">
		let app = new Vue({
			el:"#app",
			data:{
				isShow:false,
			},
			methods:{
				toggleMenu:function(){
					this.isShow=!this.isShow;
				}
			}
		})
	</script>
</html>
