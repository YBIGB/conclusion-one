<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 一般情况写法 -->
			<h1>{{firstname+lastname}}</h1>
			<!-- 计算属性 -->
			<h1>{{fullname}}</h1>
			<!-- 显示一个单词的逆序 -->
			<h1>{{dorw}}</h1>
			<!-- 循环偶数年龄 -->
			<ul>
				<li v-for="item,index  in oddstudents">
					<h3>{{item.name}}</h3>
					<h4>{{item.age}}----{{item.school}}</h4>
					
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					firstname:"张",
					lastname:"三",
					word:"javascript",
					students:[
						{
							name:"小明",
							age:13,
							school:"清华1",
						},
						{
							name:"小杨",
							age:12,
							school:"清华2",
						},
						{
							name:"小张",
							age:15,
							school:"清华3",
						},
						{
							name:"小六",
							age:18,
							school:"清华4",
						},
						
					]
				},
				computed:{
					fullname:function(){
						console.log(this)
						/* 会将计算的结果进行缓存 */
						return this.firstname+this.lastname
					},
					dorw:function(){
						return this.word.split("").reverse("").join("")
						},
					oddstudents:function(){
						let results =	this.students.filter((item,p)=>{                /* 不懂*/
							return item.age % 2 ==0
							})
							return results
						}	
					}
					
			})
		</script>
	</body>
</html>
