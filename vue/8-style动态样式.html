<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div style="width: 100px; height: 100px; background-color: aqua;"></div>
			<br>
			<!-- CSS内联样式变量拼接 -->
			<div style="width: 100px; height: 100px; background-color: aqua;" 
			:style="{border:  borderWidth + 'px solid red'  , padding : paddingWidth +'px' }"></div>
			<br>
			<!-- CSS内联样式放置对象 -->
			<div :style="styleObj"></div>
			<br>
			<!-- CSS数组方式拼接 -->
			<div :style="styleArr"></div>
		</div>
	</body>
	<script type="text/javascript">
		let app = new Vue({
			el:"#app",
			data:{
				borderWidth:50,
				paddingWidth:30,
				styleObj:{
					width:"100px",
					height:"100px",
					padding:"50px",
					backgroundColor:"aqua"
				},
				styleArr:[
					{
						width:"100px",
						height:"100px",
						padding:"50px",
						backgroundColor:"black"
						
					},
					{
						border:"30px solid yellow"
						
					},
				]
			}
		})
	</script>
</html>
