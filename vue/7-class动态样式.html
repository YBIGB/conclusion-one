<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.page{
			height: 200px;
			width: 200px;
			background-color: #0000FF;
			display: block;
			}
			.active{
				height: 200px;
				width: 200px;
				background-color: #ff13d8;
				display: none;
				display: block;
			
			}
		</style>
	<script src="../../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- <div class="active">  </div>-->
			<!-- 通过对象的方式决定是否存在某个类 -->
			<div class="page" :class="{active:isTrue}"></div><br>
			<!-- 直接放置对象 -->	
			<div class="page" :class="styleObj"></div><br>
			<!-- 放置数组 -->
			<div class="page" :class="styleArr"></div><br>
			<!-- 放置字符串 -->
			<div class="page" :class="styleStr"></div><br>
			<!-- 数组和对象混合使用 -->
			<div class="page" :class="styleArrObj"></div><br>			
		</div>
	</body>
	<script type="text/javascript">
		var app= new Vue({
			el:"#app",
			data:{
				isTrue:true,
				styleObj:{active:true,laochen:true,"col-lg-6":true},
				styleArr:['col-xs-12','red-bg'],
				styleStr:'asd,zxc',
				styleArrObj:['asdr,qwer',{active:true}]
			}
		})
	</script>
</html>
