<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
		<ul>
			<li v-for="item,index in stars"  @click="clickEvent(item,index,$event)" >索引值{{index}}---内容：{{item}}</li>
		</ul>
		</div>
	</body>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				stars:['xck','fbb','lc']
			},
			methods:{
				clickEvent:function(x,y,e){
					console.log(x)
					console.log(y)
					console.log(e)
				}
			}
		})
	</script>
</html>
