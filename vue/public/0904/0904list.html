<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
        <style type="text/css">
            .li{
                height: 100px;
                width: 600px;
                text-align: center;
                line-height: 100px;
                background-color: rgb(177, 168, 142);
                margin: 20px;
                transition: 1s;
            }
            .v-enter,.v-leave-to{
            transform: scale(2);
            opacity: 0;
        }
        .v-enter-active,.v-leave-active{
            transition: all 1s;
        }
		</style>
	</head>
	<body>
		<div id="app" >
           id <input type="text" v-model="id">
           姓名 <input type="text" v-model="name">
            <button @click="add">提交</button>
            <transition-group tag="div">
                
                <div v-for="(item,index) in list" :key="item" @click="list.splice(index,1)" class="li">ID:{{item.id}}------姓名：{{item.name}}</div>
            </transition-group>
        </div>
    
		<script type="text/javascript">
			var app =new Vue({
				el: "#app",
				data: {
                    list:[
                        {id:1,name:'张三'},
                        {id:2,name:'李四'},
                        {id:3,name:'王五'},
                        {id:4,name:'赵六'},
                        {id:5,name:'哈哈'},
                        {id:6,name:'小明'},

                    ],
                    id:'',
                    name:''
				},
                methods: {
                    add(){
                        var obj = {'id':this.id,'name':this.name}
                        this.list.push(obj)
                        this.id=''
                        this.name=''

                    }
                },
			})
		</script>
	</body>
</html>
