<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        #app{
            height: 500px;
            background-color: #353d48;
        }
        .box,.box2{
            height: 200px;
            width: 200px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 50%;
        }
        .box2{
            top: 300px;
            background-color: aqua;

        }
        .v-enter{
            left: 10%;
            opacity: 0;
        }
        .v-enter-active{
            transition: all 1s;
        }
        .v-enter-to{
            left: 50%;
            opacity: 1;
        }
        
        
        .xxx-enter{
            left: 10%;
            opacity: 0;
        }
        .xxx-enter-active{
            transition: all 1s;
        }
        .xxx-enter-to{
            left: 50%;
            opacity: 1;
        }

    </style>
</head>
<body>
    <div id="app" @click="show=!show">
        <transition appear>
            <div class="box" v-if="show"> </div>
        </transition>  
        <transition name='xxx' >
            <div class="box2" v-if="show"> </div>
        </transition>  
    </div>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
               show:true
            },
            methods:{
                
            }
        })
    </script>
</body>
</html>
