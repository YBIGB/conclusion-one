<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
        #app{
            height: 1000px;
            background-color: #353d48;
        }
        .com{
            height: 100px;
            width: 100px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 30%;
        }
        .box2{
            top: 200px; 
            background-color:greenyellow
        }
        .box3{
            top: 300px; 
            background-color: aqua;
        }
        .v-enter{
            left: 0%;
            opacity: 0;
        }
        .v-enter-active,.v-leave-active{
            transition: all .5s;
        }
        .v-enter-to,.v-leave{
            left: 30%;
            opacity: 1;
        }
        .v-leave-to{
            left: 60%;
            opacity: 0;
        }
      

    </style>
</head>
<body>
    <div id="app" @click="index>1?index=0:index++">
        <transition>
           <div key="1" class="box1 com" v-if="index==0"></div>
           <div key="2" class="box2 com" v-else-if="index==1"></div>
           <div key="3" class="box3 com" v-else="index==2"></div>
        </transition> 
    </div>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
               index:0
            },
            methods:{
                
            }
        })
    </script>
</body>
</html>
