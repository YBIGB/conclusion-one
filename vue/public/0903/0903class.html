<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
		<style type="text/css">
			.active{
				color: #FF13D8 ;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<input v-model="content" :class="{active:isTrue}" />
		</div>
	
	<script type="text/javascript">
		new Vue({
			el:"#app",
			data:{
				isTrue:true,
				content:''
			},
			watch:{
				content:function(val,oldval){
					console.log(val,oldval.length)
					if(oldval.length>5)
					this.isTrue = false
					if(oldval.length<5)
					this.isTrue = true
				}
			}
		})
	</script>
	</body>
</html>
