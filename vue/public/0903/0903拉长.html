<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>
		<style type="text/css">
			input{
				transition: 1s;
				width: 100px;
			}
			.active{
				width: 300px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<input @focus="change" @blur="change"/ :class="{active:isTrue}">
			<button type="button">搜索</button>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					isTrue:false
				},
				methods:{
					change(){
						this.isTrue =!this.isTrue
					}
				}
			})
		</script>
	</body>
</html>
