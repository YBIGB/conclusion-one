<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.js"></script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #app{
            width: 80%;
            margin: 20px auto;
            height: 90vh;
        }
        .left{
            width: 30%;
            float: left;
        }
        .right{
            width: 70%;
            float: left;
            height: 100%;
            background-color: aquamarine;
        }
        .left .btn{
            display: block;
            width: 100%;
            height: 30px;
            border: 1px solid #eee;
            background: #eee;
        }
        .btn:hover{
            background: darkgray;
        }
        .btn:active{
            background: darkgray;
        }

    </style>
</head>
<body>
    <div id="app">
        <div class="left">
            <button class="btn" @click='componentName="home"'>Home</button>
            <button class="btn" @click='componentName="posts"'>Home</button>
            <button class="btn" @click='componentName="archive"'>Home</button>
        </div>
        <div class="right">
            <component :is="componentName"></component>
        </div>
    </div>
    <script>
        Vue.component('home',{
            template:'<div>首页</div>'
        })
        Vue.component('posts',{
            template:'<div>文章列表页面</div>'
        })
        Vue.component('archive',{
            template:'<div>文章详情页面</div>'
        })
        var app = new Vue({
            //el: element 应用的根目录
            el:'#app', //渲染的模板在哪里
            //data属性：vue应用的数据
            data:{
                componentName:'home'
            },
            methods: {
            },
        })
    </script>
</body>
</html>
