<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../../vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.page{
				width: 100vw;
				height: 100vh;
				background-color:  #333333;
			}
			.rMenu{
				width: 50vw;
				height: 100vh;
				position: fixed;
				left: 0;
				top: 0;
				transform: translateX(100vw);
				background-color: skyblue;
				transition: 0.5s;
			}
	
		</style>
	</head>
	<body>
		<div id="app">
			<div class="page">首页
				<button @click="toggleMenu" type="button">
				切换侧边栏
				</button>
			</div> 
			<div class="rMenu" :style="{   transform:   'translateX('+xyz+'vw)'  }">侧边栏</div> <!-- 由向右移动100变为向右移动70 变相向左移动-->
		</div>
	</body>
	<script type="text/javascript">
		let app = new Vue({
			el:"#app",
			data:{
				xyz:100,
				
			},
			methods:{
				toggleMenu:function(){
					if(this.xyz==100){
						this.xyz= 70
					}else {
						this.xyz=100
					}	
				}
			}
		})
	</script>
</html>
