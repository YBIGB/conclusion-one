<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<input-com v-model="username"></input-com>
			<h3>{{username}}</h3>
		</div>
	</body>
	<script type="text/javascript">
		
		Vue.component("input-com",{
			template:`
				<input type="text" @input="change($event.target.value)" />
				
			`,
			methods:{
				change:function(e){
					this.$emit('input',e)
				}
			}
			
		})
		
		var app =new Vue({
			el:"#app",
			data:{
				username:""
			},
			methods:{
				changeEvent:function(data){
					this.username=data
				}
			}
		})
	</script>
</html>
