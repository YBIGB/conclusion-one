<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="animate.min.css"/>
		<style type="text/css">
			.content{
				width: 200px;
				height: 200px;
				background-color: skyblue;
				margin: auto;
			}
	
			

		</style>
		<script src="../../vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 属性name会跟框架追加的类名一致 -->
			<transition name="slide" enter-active-class="animated bounceIn" leave-active-class="animated bounceOut">
				<div v-if="isShow" class="content "></div>			
			</transition>
			<button type="button" @click="toggleEvent">切换内容</button>
		</div>
	</body>
	<script type="text/javascript">
		let app = new Vue({
			el:"#app",
			data:{
				isShow:true
			},
			methods:{
				toggleEvent:function(){
					this.isShow = ! this.isShow
				}
			}
		})
	</script>
</html>
